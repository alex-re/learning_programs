<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Object Model</title>
</head>

<body>
    <button onclick="bom()">Click Me (bom) !</button>
    <button onclick="openf()">Open</button>
    <button onclick="closef()">Close</button>
    <button onclick="openWin()">Open</button>
    <button onclick="moveWin()">Move</button>
    <p id="demo"></p>

    <script>
        function bom() {
            var w = window.innerWidth
                || document.documentElement.clientWidth
                || document.body.clientWidth;

            var h = window.innerHeight
                || document.documentElement.clientHeight
                || document.body.clientHeight;

            var x = document.getElementById('demo');
            x.innerHTML = "Brpwser inner width : " + w + ", Height : " + h;
        }

        var myWindow;

        function openf() {
            // window.open('https://somesite.com', '_blank', "width=200;height=100");
            // window.open("https://somesite.com", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
            // window.open("https://somesite.com", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400");
            myWindow = window.open("", "myWindow", "width=200;height=100");  // First argument means open in ANY address.
            myWindow.document.write("<p>Hi New Window</p>")
        }

        function closef() {
            myWindow.close();
        }

        function moveWin() {
            myWindow.moveTo(500, 100);
            myWindow.resizeTo(250, 250);
            myWindow.focus();
        }

        // }

        //     myWindow.focus();

    </script>
</body>

</html>
